<fieldset formArrayName="education" class="contents">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-xl font-semibold text-gray-800">Educación</h2>
    <button
      tuiButton
      tuiRipple
      type="button"
      iconStart="@tui.plus"
      size="s"
      (click)="add.emit()">
      Agregar
    </button>
  </div>

  @for (eduGroup of educationForms().controls; track $index; let i = $index) {
    <div [formGroupName]="i" class="p-4 border rounded border-gray-200 relative flex flex-col gap-4 bg-gray-50 mb-4">
      <div class="flex flex-row-reverse">
        <button
          tuiIconButton
          type="button"
          appearance="action-destructive"
          size="s"
          tuiRipple
          iconStart="@tui.trash"
          (click)="remove.emit(i)"
        ></button>
      </div>
      <tui-textfield>
        <label tuiLabel>Título</label>
        <input
          tuiTextfield
          placeholder="Ej: Lic. english Sistemas"
          formControlName="title"
        />
      </tui-textfield>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <tui-textfield>
          <label tuiLabel>Institución</label>
          <input tuiTextfield formControlName="institution" />
        </tui-textfield>
        <div class="flex flex-row ">
          <tui-textfield class="w-full">
            <label tuiLabel>Fecha Inicio</label>
            <input tuiTextfield formControlName="dateIn"
                   placeholder="Ej: Ene 2023"
            />
          </tui-textfield>
          <tui-textfield class="w-full">
            <label tuiLabel>Fecha Finalizacion</label>
            <input tuiTextfield formControlName="dateFin"
                   placeholder="Ej: Presente"
            />
          </tui-textfield>
        </div>
      </div>
      <tui-textfield>
        <label tuiLabel>Logros (un bullet por línea)</label>
        <textarea
          tuiTextarea
          placeholder="- Lideré la migración de..."
          formControlName="bullets"
          [min]="8"
          [max]="10"
        ></textarea>
      </tui-textfield>
    </div>
  }
</fieldset>
