services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    image: martinfldev/smartcv_backend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: always

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    image: martinfldev/smartcv_frontend:latest
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: always
