name: Test

on:
  pull_request:
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npx nx test apps/frontend --skip-nx-cache

      - name: Run backend tests
        run: npx nx test apps/backend --skip-nx-cache
