<form tuiForm>
  <tui-textfield>
    <label tuiLabel [for]="'profileNameInput'">¿Qué nombre querés darle?</label>

    <input name="name" tuiAutoFocus tuiTextfield [(ngModel)]="value" [id]="'profileNameInput'" />
  </tui-textfield>
  <footer>
    <button appearance="secondary" tuiButton type="button" (click)="context.$implicit.complete()">
      Cancelar
    </button>
    <button tuiButton type="submit">Enviar</button>
  </footer>
</form>
