<ng-container *transloco="let t">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6 p-4 md:p-8">
    <div class="md:col-span-8 md:col-start-3 flex flex-col gap-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">{{ t('config.title') }}</h1>
        <a tuiButton iconStart="@tui.arrow-left" appearance="outline" routerLink="/">
          {{ t('config.back') }}
        </a>
      </div>

      <form
        tuiCardLarge
        [formGroup]="aiForm"
        class="flex flex-col gap-6 p-6 border rounded-lg shadow-sm"
      >
        <h2 class="text-xl font-semibold">{{ t('config.ia.title') }}</h2>

        <label tuiLabel>
          {{ t('config.ia.provider') }}
          <tui-textfield
            iconStart="@tui.cloud"
            tuiChevron
            tuiTextfieldSize="m"
            [tuiTextfieldCleaner]="false"
          >
            <input tuiSelect formControlName="modelProvider" />
            <tui-data-list-wrapper *tuiTextfieldDropdown new [items]="aiProviders" />
          </tui-textfield>
        </label>

        <label tuiLabel>
          {{ t('config.ia.model') }}
          <tui-textfield
            iconStart="@tui.cpu"
            tuiChevron
            tuiTextfieldSize="m"
            [tuiTextfieldCleaner]="false"
          >
            <input tuiSelect formControlName="modelVersion" />
            <tui-data-list-wrapper *tuiTextfieldDropdown new [items]="availableModels()" />
          </tui-textfield>
        </label>

        <button
          tuiButton
          type="button"
          appearance="primary"
          (click)="saveAiSettings()"
          class="self-start"
        >
          {{ t('config.ia.button') }}
        </button>
      </form>
    </div>
  </div>
</ng-container>
