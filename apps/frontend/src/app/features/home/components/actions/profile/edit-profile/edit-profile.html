<ng-container *transloco="let t">
  <form tuiForm>
    <tui-textfield>
      <label tuiLabel [for]="'profileNameInput'">{{ t('home.actions.edit.title') }}</label>

      <input name="name" tuiAutoFocus tuiTextfield [(ngModel)]="value" [id]="'profileNameInput'" />
    </tui-textfield>
    <footer>
      <button appearance="secondary" tuiButton type="button" (click)="context.$implicit.complete()">
        {{ t('home.actions.edit.cancel') }}
      </button>
      <button tuiButton type="submit">{{ t('home.actions.edit.save') }}</button>
    </footer>
  </form>
</ng-container>
