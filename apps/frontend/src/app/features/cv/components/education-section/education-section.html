<ng-container *transloco="let t">
  <fieldset class="contents">
    <header class="flex flex-col gap-1 border-b border-[var(--tui-border-normal)] pb-4 -mt-4">
      <h2
        class="text-xl md:text-2xl font-bold text-[var(--tui-text-primary)] flex items-center gap-2"
      >
        <tui-icon icon="@tui.book-open" class="text-[var(--tui-text-action)] size-6"></tui-icon>
        {{ t('cv.education.title') }}
      </h2>
      <p class="text-[var(--tui-text-secondary)] text-base leading-snug">
        {{ t('cv.education.subtitle') }}
      </p>
    </header>

    <tui-accordion [closeOthers]="true" class="flex flex-col mt-4">
      @for (eduGroup of service.formArray().controls; track $index; let i = $index) {
        <ng-container>
          <button
            tuiAccordion
            type="button"
            class="w-full flex items-center justify-between p-6 text-left shadow-sm relative z-10 group rounded-2xl"
          >
            <div class="flex items-center overflow-hidden flex-grow">
              <div class="size-10 rounded-full flex items-center justify-center shrink-0">
                <tui-icon icon="@tui.graduation-cap" class="text-xl"></tui-icon>
              </div>

              <div class="flex flex-col truncate">
                <span class="font-bold text-lg truncate">
                  {{ eduGroup.get('title')?.value || t('cv.education.name.placeholder') }}
                </span>
                <div class="text-sm flex items-center gap-2 truncate opacity-70">
                  <span class="truncate">
                    {{
                      eduGroup.get('institution')?.value ||
                        t('cv.education.institution.placeholder')
                    }}
                  </span>
                </div>
              </div>
            </div>

            <div class="flex-shrink-0 ml-4 relative z-20 flex items-center gap-2">
              <button
                tuiButton
                type="button"
                tuiRipple
                appearance="flat-destructive"
                size="s"
                iconStart="@tui.trash"
                (click)="$event.stopPropagation(); service.remove(i)"
                class="opacity-70 hover:opacity-100 transition-opacity"
              >
                <span class="sr-only">Eliminar educaci√≥n</span>
              </button>
            </div>
          </button>

          <tui-expand class="w-full">
            <div class="p-6 pt-2 rounded-b-2xl relative top-[-1px]">
              <div class="grid grid-cols-1 md:grid-cols-12 gap-5" [formGroup]="eduGroup">
                <div class="md:col-span-12">
                  <tui-textfield iconStart="@tui.graduation-cap">
                    <label tuiLabel [for]="'educationTitleInput' + i">
                      {{ t('cv.education.name.name') }}
                    </label>
                    <input
                      tuiTextfield
                      [id]="'educationTitleInput' + i"
                      formControlName="title"
                      [placeholder]="t('cv.education.name.placeholder')"
                    />
                  </tui-textfield>
                </div>

                <div class="md:col-span-7">
                  <tui-textfield iconStart="@tui.building">
                    <label tuiLabel [for]="'institutionInput' + i">
                      {{ t('cv.education.institution.name') }}
                    </label>
                    <input
                      tuiTextfield
                      [id]="'institutionInput' + i"
                      formControlName="institution"
                      [placeholder]="t('cv.education.institution.placeholder')"
                    />
                  </tui-textfield>
                </div>

                <div class="md:col-span-5 grid grid-cols-2 gap-2">
                  <tui-textfield>
                    <label tuiLabel [for]="'dateInInput' + i">
                      {{ t('cv.education.dateIn.name') }}
                    </label>
                    <input
                      tuiTextfield
                      [id]="'dateInInput' + i"
                      formControlName="dateIn"
                      [placeholder]="t('cv.education.dateIn.placeholder')"
                    />
                  </tui-textfield>

                  <tui-textfield>
                    <label tuiLabel [for]="'dateFinInput' + i">
                      {{ t('cv.education.dateFin.name') }}
                    </label>
                    <input
                      tuiTextfield
                      [id]="'dateFinInput' + i"
                      formControlName="dateFin"
                      [placeholder]="t('cv.education.dateFin.placeholder')"
                    />
                  </tui-textfield>
                </div>

                <div class="md:col-span-12">
                  <tui-textfield>
                    <label tuiLabel [for]="'educationBulletsInput' + i">
                      {{ t('cv.education.achievements.name') }}
                    </label>
                    <textarea
                      tuiTextarea
                      [id]="'educationBulletsInput' + i"
                      formControlName="bullets"
                      [placeholder]="t('cv.education.achievements.placeholder')"
                      class="min-h-[5rem]"
                      [min]="8"
                      [max]="10"
                    ></textarea>
                  </tui-textfield>
                </div>
              </div>
            </div>
          </tui-expand>
        </ng-container>
      }

      <button
        tuiButton
        type="button"
        tuiRipple
        appearance="secondary"
        class="w-full border-2 mt-6 transition-all flex justify-center items-center gap-2 py-4 rounded-xl opacity-80 hover:opacity-100"
        (click)="service.add()"
      >
        <tui-icon icon="@tui.plus" class="text-xl"></tui-icon>
        <span class="font-medium">{{ t('cv.education.add') }}</span>
      </button>
    </tui-accordion>
  </fieldset>
</ng-container>
