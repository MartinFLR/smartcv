<div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6 p-4 md:p-8">
  <div class="md:col-span-8 md:col-start-3 flex flex-col gap-6">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Configuración</h1>
      <a tuiButton iconStart="@tui.arrow-left" appearance="outline" routerLink="/"> Volver </a>
    </div>

    <form
      tuiCardLarge
      [formGroup]="aiForm"
      class="flex flex-col gap-6 p-6 border rounded-lg shadow-sm"
    >
      <h2 class="text-xl font-semibold">Configuración de IA</h2>

      <label tuiLabel>
        Modelo de IA
        <tui-textfield
          iconStart="@tui.user-round"
          tuiChevron
          tuiTextfieldSize="m"
          [tuiTextfieldCleaner]="false"
        >
          <input tuiSelect formControlName="model" />
          <tui-data-list-wrapper *tuiTextfieldDropdown new [items]="aiModels" />
        </tui-textfield>
      </label>

      <button
        tuiButton
        type="button"
        appearance="primary"
        (click)="saveAiSettings()"
        class="self-start"
      >
        Guardar Ajustes de IA
      </button>
    </form>
  </div>
</div>
